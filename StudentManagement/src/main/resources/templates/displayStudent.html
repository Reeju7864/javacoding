<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Display Student</title>
</head>
<body>
    <h1>Student Details</h1>
    <h3>Student roll:</h3>
    <h1 th:text="${student.roll}"></h1>
    <h3>Student name:</h3>
    <h1 th:text="${student.name}"></h1>
    <h3>Student branch:</h3>
    <h1 th:text="${student.branch}"></h1>
    <h3>Student yop:</h3>
    <h1 th:text="${student.yop}"></h1>
    <h3>Student cgpa:</h3>
    <h1 th:text="${student.cgpa}"></h1>
</body>
</html>
